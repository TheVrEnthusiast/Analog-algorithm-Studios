<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Algorithm Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('Hexic Logo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        .top-bar h1 {
            font-size: 1.8em;
        }

        .top-bar .left {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
        }

        .top-bar .right {
            display: flex;
            justify-content: flex-end;
        }

        .discord-btn {
            background-color: #000285;
            color: rgb(168, 168, 168);
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .discord-btn:hover {
            background-color: #2f00ff;
            transform: scale(1.05);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #0e0769;
            color: rgb(192, 192, 192);
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-btn:hover {
            background-color: #2f00ff;
            transform: scale(1.05);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 200px;
            color: rgb(136, 136, 136);
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            margin-top: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .footer a {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        .creator-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="left">
            <div class="dropdown">
                <button class="dropdown-btn">Description</button>
                <div class="dropdown-content">
                    <p>
                       We make Random Mods, Games, and Apps for no reason. Pretty fun!
                    </p>
                    <p>
                        
                    </p>
                </div>
            </div>
        </div>

        <div class="right">
            <a href="https://discord.gg/xtrs2XsEcm" target="_blank">
                <button class="discord-btn">Join Discord</button>
            </a>
        </div>
    </div>

    <div class="footer">
        <p>Created by <a href="https://www.youtube.com/@thevrenthusiast" target="_blank">The VR Enthusiast</a></p>
        <a href="https://www.youtube.com/@thevrenthusiast" target="_blank">
            <img src="tve.jpg" alt="Creator Channel Image" class="creator-img">
        </a>
    </div>

</body>
</html>
